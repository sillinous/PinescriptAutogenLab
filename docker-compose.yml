# docker-compose.yml for PinescriptAutogenLab

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pinelab-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Server Config
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4

      # Database
      - DATABASE_PATH=/app/data/pinelab.db

      # Security
      - JWT_SECRET=${JWT_SECRET:-change_this_jwt_secret_in_production}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-change_this_webhook_secret}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change_this_encryption_key_32chars_min}

      # Broker (Alpaca)
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}

      # SMTP (Email)
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@pinelab.com}

      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Backup & Reliability
      - BACKUP_DIR=/app/backups
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - RECONCILIATION_INTERVAL_MINUTES=${RECONCILIATION_INTERVAL_MINUTES:-5}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_DIR=/app/logs

    volumes:
      - pinelab-data:/app/data
      - pinelab-backups:/app/backups
      - pinelab-logs:/app/logs

    networks:
      - pinelab-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pinelab-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - pinelab-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: pinelab-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - pinelab-logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - pinelab-network
    profiles:
      - production

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: pinelab-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - pinelab-redis:/data
    networks:
      - pinelab-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - production

  # PostgreSQL (Alternative to SQLite for production)
  postgres:
    image: postgres:15-alpine
    container_name: pinelab-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pinelab
      - POSTGRES_USER=${POSTGRES_USER:-pinelab}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - pinelab-postgres:/var/lib/postgresql/data
    networks:
      - pinelab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pinelab"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

volumes:
  pinelab-data:
    driver: local
  pinelab-backups:
    driver: local
  pinelab-logs:
    driver: local
  pinelab-redis:
    driver: local
  pinelab-postgres:
    driver: local

networks:
  pinelab-network:
    driver: bridge
