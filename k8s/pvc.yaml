apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinelab-data-pvc
  namespace: pinelab
  labels:
    app: pinelab
    component: storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change based on your cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinelab-backups-pvc
  namespace: pinelab
  labels:
    app: pinelab
    component: storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

---
