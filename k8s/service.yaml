apiVersion: v1
kind: Service
metadata:
  name: pinelab-backend
  namespace: pinelab
  labels:
    app: pinelab
    component: backend
spec:
  type: ClusterIP
  selector:
    app: pinelab
    component: backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: pinelab-frontend
  namespace: pinelab
  labels:
    app: pinelab
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: pinelab
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
