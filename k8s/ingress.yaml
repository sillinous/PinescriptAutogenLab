apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pinelab-ingress
  namespace: pinelab
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "60"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://pinelab.example.com"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

    # Certificate manager (if using cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pinelab.example.com
    - api.pinelab.example.com
    secretName: pinelab-tls-cert

  rules:
  # Frontend
  - host: pinelab.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pinelab-frontend
            port:
              number: 80

  # Backend API
  - host: api.pinelab.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pinelab-backend
            port:
              number: 8000

      # WebSocket endpoint
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: pinelab-backend
            port:
              number: 8000

---
# Alternative: Single domain with path-based routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pinelab-ingress-single-domain
  namespace: pinelab
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pinelab.example.com
    secretName: pinelab-tls-cert

  rules:
  - host: pinelab.example.com
    http:
      paths:
      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pinelab-backend
            port:
              number: 8000

      # WebSocket
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: pinelab-backend
            port:
              number: 8000

      # Frontend (catch-all, must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pinelab-frontend
            port:
              number: 80
