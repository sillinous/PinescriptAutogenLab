apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinelab-backend
  namespace: pinelab
  labels:
    app: pinelab
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pinelab
      component: backend
  template:
    metadata:
      labels:
        app: pinelab
        component: backend
    spec:
      containers:
      - name: backend
        image: pinelab/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: pinelab-config
        - secretRef:
            name: pinelab-secrets

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe for slow-starting containers
        startupProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: backups
          mountPath: /app/backups
        - name: logs
          mountPath: /app/logs

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      # Volumes
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pinelab-data-pvc
      - name: backups
        persistentVolumeClaim:
          claimName: pinelab-backups-pvc
      - name: logs
        emptyDir: {}

      # Pod security
      securityContext:
        fsGroup: 1000

      # Restart policy
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinelab-frontend
  namespace: pinelab
  labels:
    app: pinelab
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pinelab
      component: frontend
  template:
    metadata:
      labels:
        app: pinelab
        component: frontend
    spec:
      containers:
      - name: frontend
        image: pinelab/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
